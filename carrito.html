<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RestaMix - Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/carrito.css">
  </head>
  <body>

    <div id="navbar-placeholder"></div>

    <main class="py-5">
      <div class="container">
        <h1 class="mb-4">Tu carrito</h1>
        <div id="cart-empty" class="alert alert-info" style="display:none;">Tu carrito está vacío.</div>
        <div id="cart-items" class="list-group mb-3"></div>
        <div class="d-flex justify-content-between align-items-center">
          <h4>Total: <span id="cart-total">$0.00</span></h4>
          <div>
            <button id="clear-cart" class="btn btn-outline-danger me-2">Vaciar</button>
            <button id="checkout" class="btn btn-success">Pagar</button>
          </div>
        </div>
      </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/js/index.js" defer></script>
    <script src="src/js/carrito.js" defer></script>
  </body>
</html>
