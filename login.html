<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="index, follow">
    <meta name="description" content="Inicia sesión o regístrate en RestaMix para acceder a tu carrito y realizar pedidos de tus platos favoritos.">
    <meta name="keywords" content="login, registro, cuenta, autenticación">
    <meta property="og:title" content="Iniciar Sesión - RestaMix">
    <meta property="og:description" content="Accede a tu cuenta de RestaMix para gestionar tus pedidos.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://josuerocha.github.io/paginas/login.html">
    <link rel="canonical" href="https://josuerocha.github.io/paginas/login.html">
    <title>RestaMix - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/login.css">
  </head>
  <body>

    <div id="navbar-placeholder"></div>

    <main class="py-5" role="main">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <h1 class="mb-4">Iniciar sesión o Registrarse</h1>

            <div class="card mb-4">
              <div class="card-body">
                <h5 class="card-title">Registro</h5>
                <form id="register-form">
                  <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input required type="text" id="reg-name" class="form-control">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input required type="email" id="reg-email" class="form-control">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Contraseña</label>
                    <input required type="password" id="reg-pass" class="form-control">
                  </div>
                  <button class="btn btn-success">Registrarse</button>
                </form>
              </div>
            </div>

            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Iniciar sesión</h5>
                <form id="login-form">
                  <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input required type="email" id="login-email" class="form-control">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Contraseña</label>
                    <input required type="password" id="login-pass" class="form-control">
                  </div>
                  <div id="login-error" class="text-danger mb-2" style="display:none;"></div>
                  <button class="btn btn-primary">Entrar</button>
                </form>
              </div>
            </div>

          </div>
        </div>
      </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/js/index.js" defer></script>
    <script src="src/js/login.js" defer></script>
  </body>
</html>
