<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RestaMix - Menú</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/menu.css">
  </head>
  <body>

    <div id="navbar-placeholder"></div>

    <main class="py-5">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h1>Menú</h1>
          <div></div>
        </div>

        <div class="row mb-4">
          <div class="col-12">
            <div class="btn-group" role="group" aria-label="categorias">
              <button class="btn btn-outline-dark categoria-btn active" data-cat="Todos">Todos</button>
              <button class="btn btn-outline-dark categoria-btn" data-cat="Entradas">Entradas</button>
              <button class="btn btn-outline-dark categoria-btn" data-cat="Principales">Principales</button>
              <button class="btn btn-outline-dark categoria-btn" data-cat="Postres">Postres</button>
            </div>
          </div>
        </div>

        <div id="products" class="row g-4"></div>
      </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/js/index.js" defer></script>
    <script src="src/js/menu.js" defer></script>
  </body>
</html>
